    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* ESTILOS PROFESIONALES DE IMPRESIÃ“N */
        @media print {
            @page { 
                size: landscape; 
                margin: 0.5cm; 
            }
            body { 
                background: white !important; 
                color: black !important;
            }
            /* Ocultar todo lo que no sea el reporte */
            #root > div > aside,
            #root > div > div.md\:hidden,
            header.print\:hidden,
            .no-print,
            button,
            nav { 
                display: none !important; 
            }
            /* Expandir el contenido del reporte */
            main {
                padding: 0 !important;
                margin: 0 !important;
                width: 100% !important;
            }
            #report-content {
                border: none !important;
                box-shadow: none !important;
                padding: 0 !important;
                margin: 0 !important;
                width: 100% !important;
            }
            .report-container {
                width: 100% !important;
                max-width: none !important;
            }
        }
    </style>
